<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.이벤트 객체</title>
    <!--
        날짜: 2025/0829
        이름: 윤종인
        내용: 5장 자바스크립트 이벤트
    -->
        <style>
            #container {
                border: 1px solid black;
                width: 600px;
                height: 300px;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded',function() {
                const container = document.getElementById('container');
                const spans = document.getElementsByTagName('span');
                //이벤트 객체는 이벤트가 발생했을 때 콜백함수 인자로 생성
                container.addEventListener('mousemove',function(e) {
                    spans[0].innerText = e.clientX;
                    spans[1].innerText = e.clientY;
                    spans[2].innerText = e.pageX;
                    spans[3].innerText = e.pageY;
                    spans[4].innerText = e.screenX;
                    spans[5].innerText = e.screenY;
                    spans[6].innerText = e.target;
                    spans[7].innerText = e.target.tagName;
                    spans[8].innerText = e.target.id;
                    spans[9].innerText = e.timeStamp;
                });

                //기본 이벤트 취소(해제)
                const links = document.getElementsByTagName('a');
                const form = document.getElementsByTagName('form')[0];

                links[0].addEventListener('click',function(e) {
                    // a태그의 기본 클릭 이벤트를 해제
                    e.preventDefault();

                    alert('네이버 클릭!');
                });
                links[1].onclick = function(e) {
                    // e.preventDefault();
                    alert('구글 클릭!');

                    //기본 이벤트 모델링에서는 핸들러의 반환값 false로 기본 이벤트 해제
                    return false;
                };

                form.addEventListener('submit',function(e) {
                    //폼 전송 취소
                    e.preventDefault();

                    alert('전송 취소!');
                });
            });
        </script>
</head>
<body>
    <h3>3.이벤트 객체</h3>

    <h4>이벤트 객체 주요 속성</h4>
    <div id="container"></div>
    <p>
        clientX: <span>0</span><br>
        clientY: <span>0</span><br>
        pageX: <span>0</span><br>
        pageY: <span>0</span><br>
        screenX: <span>0</span><br>
        screenY: <span>0</span><br>
        target: <span>0</span><br>
        target name: <span>0</span><br>
        target id: <span>0</span><br>
        timestamp: <span>0</span><br>
    </p>

    <h4>이벤트 취소</h4>
    <a href="https://naver.com">네이버</a>
    <a href="https://google.com">구글</a>

    <form action="https://google.com">
        <input type="text" name="uid"><br>
        <input type="text" name="pass"><br>
        <input type="submit" name="전송"><br>
    </form>

    <div id="result">
        <span></span>
        <span></span>
    </div>
</body>
</html>
