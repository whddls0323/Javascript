<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.이벤트</title>
    <!--
        날짜: 2025/0829
        이름: 윤종인
        내용: 5장 자바스크립트 이벤트
    -->
</head>
<body>
    <h3>1.이벤트</h3>

    <h4>인라인 이벤트 모델</h4>
    <button onclick="btn1Handler()">버튼1</button>
    <button ondblclick="btn2Handler()">버튼2</button>
    <button onmouseup="btn3Handler()">버튼3</button>

    <script>
        //인라인 이벤트 모델 방식 - 태그의 이벤트 속성으로 이벤트 처리
        function btn1Handler() {
            alert('버튼1 클릭!');
        }

        function btn2Handler() {
            alert('버튼2 더블클릭!');
        }

        function btn3Handler() {
            alert('버튼3 마우스업!');
        }
    </script>

    <h4>기본 이벤트 모델</h4>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>

    <script>
        //기본 이벤트 모델 방식 - 문서객체의 이벤트 속성으로 이벤트 처리
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');

        btn1.onclick = function() {
            alert('기본 버튼1 클릭!');
        };

        btn2.ondblclick = function() {
            alert('기본 버튼2 더블클릭!');
        };

        btn3.onmousedown = function() {
            alert('기본 버튼3 마우스다운!');
        };
    </script>

    <h4>표준 이벤트 모델</h4>
    <button class="btn1">버튼1</button>
    <button class="btn2">버튼2</button>
    <button class="btn3">버튼3</button>

    <script>
        //표준 이벤트 모델 방식 - 문서객체의 리스너 함수로 이벤트 처리
        const btn31 = document.getElementsByClassName('btn1')[0];
        const btn32 = document.querySelector('.btn2');
        const btn33 = document.querySelectorAll('.btn3')[0];
        btn31.addEventListener('click',function() {
            alert('버튼1 클릭!');
        });
        btn32.addEventListener('dblclick',function() {
            alert('버튼2 클릭!');
        });
        btn33.addEventListener('mouseenter',function() {
            alert('버튼3 클릭!');
        });
    </script>
</body>
</html>
